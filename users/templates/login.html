{% extends 'base.html' %}



{% block content %}

<article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">Login Django</h4>
    <form name="register_form" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input type="text" name="username" maxlength="30" class="form-control" placeholder="Username" autofocus="" required="" id="id_email">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input type="password" name="password" maxlength="30" class="form-control" placeholder="Password" autofocus="" required="" id="id_password">
        </div>                                 
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>  
        <p class="text-center" style="font-size: 15px">Don't have account ? <a href="{% url 'users:register' %}">SignUp</a> </p>
        <p class="text-center" style="font-size: 12px"><a href="{% url 'users:send_verification_link' %}">Activate account here</a></p>        
        <p class="text-center" style="font-size: 12px"><a href="{% url 'users:forgot_password' %}">Forgot Password ?</a> </p>                                                                 
    </form>
</article>

{% endblock content %}
